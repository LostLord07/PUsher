<body>
    <div class="container">
        <h1>OS vote
        </h1>
        <p>Vote for your favorite OS to develop on</p>
        <form action="" id="vote-form">
            <p>
                <input type="radio" name="os" id="windows">
                <label for="windows">Windows</label>
            </p>
            <p>
                <input type="radio" name="os" id="windows">
                <label for="macos">MacOS</label>
            </p>
            <p>
                <input type="radio" name="os" id="windows">
                <label for="linux">Linux Distro</label>
            </p>
            <p>
                <input type="radio" name="os" id="windows">
                <label for="other">Others</label>
            </p>
            <input type="submit" value="Vote" class="btn btn-light btn-outline-dark">
        </form>
        <br>
        <br>
        <div id="chartContainer" style = "height: 300px;width: 100%"></div>
    </div>
